<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Periódica Interativa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tabela-periodica">
      <div
        class="elemento gas"
        style="grid-column: 1; grid-row: 1"
        data-simbolo="H"
        data-nome="Hidrogênio"
        data-numero="1"
        mass-atomico=" 1.00794"
      >
        <span class="numero-atomico">1</span>
        <span class="mass-atomico">1.007</span>
        <span class="simbolo">H</span>
        <span class="nome">Hidrogênio</span>
      </div>

      <div
        class="elemento gas-nobre"
        style="grid-column: 18; grid-row: 1"
        data-simbolo="He"
        data-nome="Hélio"
        data-numero="2"
        mass-atomico=" 4.002602"
      >
        <span class="numero-atomico">2</span>
        <span class="mass-atomico">4.002</span>
        <span class="simbolo">He</span>
        <span class="nome">Hélio</span>
      </div>

      <div
        class="elemento metal"
        style="grid-column: 1; grid-row: 2"
        data-simbolo="LI"
        data-nome="Litio"
        data-numero="3"
        mass-atomico=" 6.941"
      >
        <span class="numero-atomico">103</span>
        <span class="mass-atomico">6.941</span>
        <span class="simbolo">LI</span>
        <span class="nome">Litio</span>
      </div>

      <!-- Continue adicionando os elementos restantes -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
